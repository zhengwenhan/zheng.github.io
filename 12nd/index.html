
<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>提示框弹出效果</title>
		<link rel="stylesheet" type="text/css" href="css/css.css" />
	</head>

	<body>

		<a href="#" class="toolitp" data-direction="1">one</a>
		<a href="#" class="toolitp" data-direction="2">two</a>
		<a href="#" class="toolitp" data-direction="3">three</a>
		<script type="text/javascript">
			(function() {
				var litp = document.querySelectorAll(".toolitp");
				for(var i = 0; i < litp.length; i++) {
					var content = document.createElement("span");
					content.innerHTML = litp[i].getAttribute('data-direction');
					litp[i].appendChild(content);
				}

			})();
		</script>

	</body>

</html>
